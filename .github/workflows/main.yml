      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          cd secrets
          mvn clean package

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: secrets-war
          path: secrets/target/secrets.war
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: secrets-war
          path: ${{ github.workspace }}/secrets/target/

      - name: Deploy to Tomcat via Manager
        run: curl -T "${{ github.workspace }}/secrets/target/secrets.war" --user "${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASS }}" "https://api.hridaykh.in/manager/text/deploy?path=/secrets&update=true"


